<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    console.log(app)
    // import { 
    //   // createRenderer, 
    //   // render,
    //   // h
    // } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import {
      // createRenderer,
      // renderOptions,
      render,
      h
    } from './runtime-dom.js' 

    let vnode1 = h('h1', [
      h('div', {key: 'a'}, 'a'),
      h('div', {key: 'b'}, 'b'),
      h('div', {key: 'c'}, 'c'),
      // h('div', {key: 't'}, 't'),
      h('div', {key: 'e', style: { color: 'red' } }, 'e'),
      h('div', {key: 'f'}, 'f'),
      h('div', {key: 'g'}, 'g'),
    ])
    let vnode2 = h('h1', [
      h('div', {key: 'a'}, 'a'),
      h('div', {key: 'b'}, 'b'),
      h('div', {key: 'e', style: { color: 'green' }}, 'e'),
      h('div', {key: 'c'}, 'c'),
      h('div', {key: 'd'}, 'd'),
      h('div', {key: 'h'}, 'h'),
      h('div', {key: 'f'}, 'f'),
      h('div', {key: 'g'}, 'g'),
    ])
    render(vnode1, app)

    setTimeout(() => {
      render(vnode2, app)
    }, 1000)
  </script>
</body>
</html>
