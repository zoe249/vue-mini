<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { 
      // createRenderer, 
      // render,
      // h,
      // Text,
      // Fragment
    } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import {
      createRenderer, 
      render,
      h,
      Text,
      Fragment,
      ref
    } from './runtime-dom.js' 

    /**
     * 组件更新 状态 属性 插槽
     * 
    */

    const VueComponent = {
      setup(props) {
        const a = ref('duan')
        setTimeout(() => {
          a.value = 'duan1'
        }, 1000)
        return (proxy) => {
          return h('div', a.value)
        }
      }
    }
    render(h(VueComponent, {}), document.querySelector('#app'))
  </script>
</body>
</html>
