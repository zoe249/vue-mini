<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { 
      // createRenderer, 
      // render,
      // h,
      // Text,
      // Fragment
    } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import {
      createRenderer, 
      render,
      h,
      Text,
      Fragment
    } from './runtime-dom.js' 

    /**
     * 组件更新 状态 属性 插槽
     * 
    */

    const RenderComponent = {
      props: {
        address: String
      },
      data() {},
      render() {
        return h(Text, this.address)
      }
    }
    const VueComponent = {
      data() {
        return {
          flag: true,
          // address: '威海市'
        }
      },
      props: {},
      render() {
        return h(Fragment, [
          h('button', { onClick: () => { this.flag = !this.flag; } }, '点我更新'),
          h(RenderComponent, { address: this.flag ? '威海市': '烟台市' })
        ])
      }
    }
    render(h(VueComponent, {}), document.querySelector('#app'))
  </script>
</body>
</html>
